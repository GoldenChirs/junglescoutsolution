<mat-card class="my-card">
  <mat-card-header>
    <mat-card-title>Get Amazon product by ASIN</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="my-form">
      <mat-tab-group>
        <mat-tab label="General Information" class="my-tab">
          <table style="width: 100%" cellspacing="10">
            <tr>
              <td>
                <mat-form-field>
                  <mat-label>ASIN</mat-label>
                  <input matInput placeholder="ASIN" [(ngModel)]="asin" name="asin" required>
                </mat-form-field>
              </td>
            </tr>
          </table>
        </mat-tab>
      </mat-tab-group>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="getProduct()" color="primary">Fetch</button>
  </mat-card-actions>
</mat-card>

<mat-spinner style="margin:0 auto;" [style.display]="loading ? 'block' : 'none'"></mat-spinner>

<mat-divider *ngIf="product"></mat-divider>


<mat-card class="product-card">
	<mat-card-header>
		<div mat-card-avatar class="product-header-image"></div>
		<mat-card-subtitle>{{product?.productTitle}}</mat-card-subtitle>
    <mat-card-subtitle>{{product?.asin}}</mat-card-subtitle>
    <mat-card-subtitle>{{product?.category}}</mat-card-subtitle>
    <mat-card-subtitle>{{product?.rank}}</mat-card-subtitle>
    <mat-card-subtitle>{{product?.dimensions}}</mat-card-subtitle>
	</mat-card-header>
</mat-card>
